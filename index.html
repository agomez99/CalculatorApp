<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="calc-container">
              <div class="wrapper">
                <div class="one">calc</div>
                <div class="two" id="output">Two</div>
                <button class="seven" id="seven-btn">7</button>
                <button class="eight" id="eight-btn">8</button>
                <button class="nine" id="nine-btn">9</button>
                <button class="delete" id="delete-btn">DEL</button>
                <button class="seven" id="four-btn">4</button>
                <button class="eight" id="five-btn">5</button>
                <button class="nine" id="six-btn">6</button>
                <button class="ten" id="add-btn">+</button>
                <button class="eleven" id="one-btn">1</button>
                <button class="twelve" id="two-btn">2</button>
                <button class="thirteen" id="three-btn">3</button>
                <button class="fourteen" id="sub-btn">-</button>
                <button class="fifteen" id="decimal-btn">.</button>
                <button class="sixteen" id="zero-btn">0</button>
                <button class="seventeen" id="divide-btn">/</button>
                <button class="eighteen" id="add-btn">+</button>
                <button class="reset" id="reset">RESET</button>
                <button class="equal" id="equal">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
